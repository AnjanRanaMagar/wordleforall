{% extends "base.html" %}

{% block content %}

<div class="intro">
    <form action="/submit_game_stats" method="post">
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" value="123" required><br>

        <label for="attempts">Attempts:</label>
        <input type="number" id="attempts" name="attempts" value="3" required><br>

        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" name="user_id" value="1" required><br>

        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
