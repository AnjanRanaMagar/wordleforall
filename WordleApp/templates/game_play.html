    <div id="keyboard">
        <div class="keyboard-row">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
        </div>
        <div class="keyboard-row">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
        </div>
        <div class="keyboard-row">
            <button id="enter">Enter</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button id="delete">Del</button>
        </div>
    </div>
    <script src="/project/static/game_play.js"> </script>

    <div class="intro">
        <form action="/game_play" method="POST">
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" value="123" required><br>
    
            <label for="attempts">Attempts:</label>
            <input type="number" id="attempts" name="attempts" value="3" required><br>
    
            <label for="time_taken">Time Taken:</label>
            <input type="float" id="time_taken" name="time_taken" value="3" required><br>
    
            <button type="submit">Submit</button>
        </form>
    </div>
